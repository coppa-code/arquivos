<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de PDF Universal</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --primary-color: #007bff;
            --primary-hover: #0056b3;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2.5rem;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }

        header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        header p {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }

        .upload-area.drag-over {
            border-color: var(--primary-color);
            background-color: #f8f9fa;
        }

        #fileInput {
            display: none;
        }

        .upload-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }

        .upload-label:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }
        
        .upload-label-text {
            display: block;
            margin-top: 1rem;
            color: var(--text-secondary);
        }

        #fileList {
            list-style: none;
            text-align: left;
            margin-top: 1.5rem;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        #fileList li {
            padding: 0.5rem 0.8rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex-grow: 1;
            padding: 0.9rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-merge {
            background-color: #28a745;
            color: white;
        }
        .btn-merge:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-clear {
            background-color: #dc3545;
            color: white;
        }
        .btn-clear:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #e9ecef;
            color: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        #status {
            margin-top: 1.5rem;
            font-weight: 500;
            color: var(--text-secondary);
            min-height: 24px;
        }

        .status-success { color: #28a745; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Montador de PDF Universal</h1>
            <p>Selecione textos e imagens para criar um PDF, com cada arquivo em uma nova p√°gina.</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" multiple accept=".txt,.md,.log,.jpg,.jpeg,.png">
            <label for="fileInput" class="upload-label">Escolher Arquivos</label>
            <p class="upload-label-text">ou arraste e solte os arquivos aqui</p>
        </div>

        <ul id="fileList"></ul>

        <div class="action-buttons">
            <button id="mergeButton" class="btn btn-merge" disabled>Criar PDF</button>
            <button id="clearButton" class="btn btn-clear" disabled>Limpar Sele√ß√£o</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // --- 1. REFER√äNCIAS AOS ELEMENTOS DO DOM ---
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeButton = document.getElementById('mergeButton');
        const clearButton = document.getElementById('clearButton');
        const statusDiv = document.getElementById('status');
        const uploadArea = document.getElementById('uploadArea');
        
        let selectedFiles = [];

        // --- 2. MANIPULADORES DE EVENTOS ---
        fileInput.addEventListener('change', handleFileSelect);
        mergeButton.addEventListener('click', processFilesToPDF);
        clearButton.addEventListener('click', clearSelection);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        
        // --- 3. FUN√á√ïES PRINCIPAIS ---

        function handleFileSelect(event) {
            const files = event.target.files || event.dataTransfer.files;
            if (files.length > 0) {
                selectedFiles = Array.from(files);
                updateUI();
            }
        }
        
        function handleDrop(event) {
            handleFileSelect({ target: { files: event.dataTransfer.files }});
        }
        
        // *** FUN√á√ÉO PRINCIPAL CORRIGIDA ***
        async function processFilesToPDF() {
            if (selectedFiles.length === 0) return;

            setStatus('‚è≥ Iniciando cria√ß√£o do PDF...', 'info');
            toggleButtons(false);

            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF({ orientation: 'p', unit: 'mm', format: 'a4' });
                const skippedFiles = [];
                
                // Usando um loop for...of que funciona melhor com async/await
                for (const [index, file] of selectedFiles.entries()) {
                    // Adiciona uma nova p√°gina ANTES de cada arquivo, exceto o primeiro.
                    if (index > 0) {
                        doc.addPage();
                    }

                    setStatus(`Processando ${index + 1}/${selectedFiles.length}: ${file.name}...`);

                    if (file.type.startsWith('image/')) {
                        await addImageToPDF(doc, file);
                    } else if (file.type.startsWith('text/') || !file.type) { // !file.type √© um fallback para arquivos .txt
                        await addTextToPDF(doc, file);
                    } else {
                        console.warn(`Tipo de arquivo n√£o suportado, pulando: ${file.name} (${file.type})`);
                        skippedFiles.push(file.name);
                    }
                }
                
                // Se o √∫ltimo arquivo processado era incompat√≠vel, removemos a p√°gina em branco extra.
                if (skippedFiles.length > 0 && selectedFiles.length > 0 && skippedFiles.includes(selectedFiles[selectedFiles.length - 1].name)) {
                    if (doc.getNumberOfPages() > 1) {
                         doc.deletePage(doc.getNumberOfPages());
                    }
                }

                doc.save('documento_montado.pdf');
                
                if (skippedFiles.length > 0) {
                    setStatus(`‚ö†Ô∏è PDF gerado, mas ${skippedFiles.length} arquivo(s) incompat√≠vel(is) foram ignorados.`, 'warning');
                } else {
                    setStatus('‚úÖ PDF gerado com sucesso!', 'success');
                }

            } catch (error) {
                console.error('Erro fatal ao gerar o PDF:', error);
                setStatus('‚ùå Erro ao gerar o PDF. Verifique o console.', 'error');
            } finally {
                toggleButtons(true);
            }
        }

        // --- 4. FUN√á√ïES DE GERA√á√ÉO DE CONTE√öDO PARA O PDF ---
        
        async function addImageToPDF(doc, file) {
            const dataUrl = await readFileAsDataURL(file);
            const imgProps = await getImageProperties(dataUrl);

            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 15;
            const usableWidth = pageWidth - margin * 2;
            const usableHeight = pageHeight - margin * 2;

            const aspectRatio = imgProps.width / imgProps.height;
            let finalWidth, finalHeight;

            if (usableWidth / aspectRatio <= usableHeight) {
                finalWidth = usableWidth;
                finalHeight = usableWidth / aspectRatio;
            } else {
                finalHeight = usableHeight;
                finalWidth = usableHeight * aspectRatio;
            }

            const x = (pageWidth - finalWidth) / 2;
            const y = (pageHeight - finalHeight) / 2;

            doc.addImage(dataUrl, file.type.split('/')[1].toUpperCase(), x, y, finalWidth, finalHeight);
        }

        async function addTextToPDF(doc, file) {
            const content = await readFileAsText(file);
            const margin = 15;
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            let yPosition = margin;

            doc.setFont('courier', 'normal');
            doc.setFontSize(10);
            
            const lines = doc.splitTextToSize(content, pageWidth - margin * 2);
            
            lines.forEach((line, index) => {
                // Checa se a linha vai ultrapassar a margem inferior
                if (yPosition + 5 > pageHeight - margin) {
                    doc.addPage();
                    yPosition = margin; // Reseta a posi√ß√£o Y na nova p√°gina
                }
                doc.text(line, margin, yPosition);
                yPosition += 5; // Incremento para a pr√≥xima linha
            });
        }
        
        // --- 5. FUN√á√ïES AUXILIARES E DE UI ---
        
        function clearSelection() {
            selectedFiles = [];
            fileInput.value = '';
            updateUI();
        }

        function updateUI() {
            updateFileList();
            updateButtonStates();
            if (selectedFiles.length > 0) {
                setStatus(`${selectedFiles.length} arquivo(s) pronto(s) para processar.`);
            } else {
                setStatus('');
            }
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                let icon = 'üìÑ'; // √çcone padr√£o
                if (file.type.startsWith('image/')) icon = 'üñºÔ∏è';
                if (!file.type && file.name.match(/\.(txt|md|log)$/)) icon = 'üìÑ';
                const listItem = document.createElement('li');
                listItem.innerHTML = `${icon} ${file.name}`;
                fileList.appendChild(listItem);
            });
        }

        function updateButtonStates() {
            const hasFiles = selectedFiles.length > 0;
            mergeButton.disabled = !hasFiles;
            clearButton.disabled = !hasFiles;
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        }
        
        function readFileAsDataURL(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsDataURL(file);
            });
        }
        
        function getImageProperties(dataUrl) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve({ width: img.width, height: img.height });
                img.onerror = reject;
                img.src = dataUrl;
            });
        }
        
        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }
        
        function toggleButtons(enabled) {
            mergeButton.disabled = !enabled;
            clearButton.disabled = !(enabled && selectedFiles.length > 0);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    </script>

</body>
</html>
