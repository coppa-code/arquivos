<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montador de PDF Universal</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #f4f7f9;
            --card-bg: #ffffff;
            --primary-color: #0d6efd;
            --primary-hover: #0b5ed7;
            --text-primary: #212529;
            --text-secondary: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1.5rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-bg);
            border-radius: 1rem;
            box-shadow: var(--shadow);
            padding: 2rem;
            text-align: center;
            border-top: 5px solid var(--primary-color);
        }

        header h1 { font-size: 1.8rem; font-weight: 700; margin-bottom: 0.5rem; }
        header p { font-size: 1rem; color: var(--text-secondary); margin-bottom: 2rem; }

        .upload-area {
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: var(--transition);
        }
        .upload-area.drag-over { border-color: var(--primary-color); background-color: #f8f9fa; }
        #fileInput { display: none; }

        .upload-label {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        .upload-label:hover { background-color: var(--primary-hover); transform: translateY(-2px); }
        .upload-label-text { display: block; margin-top: 1rem; color: var(--text-secondary); }

        #fileList {
            list-style: none;
            text-align: left;
            margin-top: 1.5rem;
            max-height: 150px;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.5rem;
        }

        #fileList li {
            padding: 0.5rem 0.8rem;
            background-color: #f8f9fa;
            border-radius: 0.25rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .action-buttons { display: flex; gap: 1rem; margin-top: 1.5rem; }

        .btn {
            flex-grow: 1; padding: 0.9rem 1.5rem; border: none;
            border-radius: 0.5rem; font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: var(--transition);
        }
        .btn-merge { background-color: #198754; color: white; }
        .btn-merge:hover { background-color: #157347; transform: translateY(-2px); }
        .btn-clear { background-color: #dc3545; color: white; }
        .btn-clear:hover { background-color: #bb2d3b; transform: translateY(-2px); }
        .btn:disabled { background-color: #e9ecef; color: #6c757d; cursor: not-allowed; transform: none; }

        #status { margin-top: 1.5rem; font-weight: 500; min-height: 24px; }
        .status-success { color: #198754; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
        
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Montador de PDF Universal</h1>
            <p>Selecione textos, imagens e PDFs para uni-los em um √∫nico arquivo.</p>
        </header>
        
        <div class="upload-area" id="uploadArea">
            <input type="file" id="fileInput" multiple accept=".txt,.md,.log,.jpg,.jpeg,.png,.pdf">
            <label for="fileInput" class="upload-label">Escolher Arquivos</label>
            <p class="upload-label-text">ou arraste e solte os arquivos aqui</p>
        </div>

        <ul id="fileList"></ul>

        <div class="action-buttons">
            <button id="mergeButton" class="btn btn-merge" disabled>Criar PDF</button>
            <button id="clearButton" class="btn btn-clear" disabled>Limpar Sele√ß√£o</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        // --- 1. REFER√äNCIAS GLOBAIS ---
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const mergeButton = document.getElementById('mergeButton');
        const clearButton = document.getElementById('clearButton');
        const statusDiv = document.getElementById('status');
        const uploadArea = document.getElementById('uploadArea');
        let selectedFiles = [];

        // --- 2. MANIPULADORES DE EVENTOS ---
        fileInput.addEventListener('change', handleFileSelect);
        mergeButton.addEventListener('click', processFilesToPDF);
        clearButton.addEventListener('click', clearSelection);

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        
        ['dragenter', 'dragover'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.add('drag-over'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('drag-over'), false);
        });

        uploadArea.addEventListener('drop', handleDrop, false);
        
        // --- 3. L√ìGICA PRINCIPAL ---

        function handleFileSelect(event) {
            const files = event.target.files || event.dataTransfer.files;
            if (files.length > 0) {
                selectedFiles = Array.from(files);
                updateUI();
            }
        }
        
        function handleDrop(event) {
            handleFileSelect({ target: { files: event.dataTransfer.files }});
        }
        
        // ** FUN√á√ÉO PRINCIPAL CORRIGIDA E SIMPLIFICADA **
        async function processFilesToPDF() {
            if (selectedFiles.length === 0) return;

            setStatus('‚è≥ Iniciando cria√ß√£o do PDF...', 'info');
            toggleButtons(false);

            try {
                const { PDFDocument } = window.PDFLib;
                const mergedPdf = await PDFDocument.create();
                const skippedFiles = [];

                for (const [index, file] of selectedFiles.entries()) {
                    setStatus(`Processando ${index + 1}/${selectedFiles.length}: ${file.name}...`);
                    
                    if (file.type === 'application/pdf') {
                        await addPdfToDoc(mergedPdf, file);
                    } else if (file.type.startsWith('image/')) {
                        await addImageToDoc(mergedPdf, file);
                    } else if (file.type.startsWith('text/') || !file.type) {
                        await addTextToDoc(mergedPdf, file);
                    } else {
                        skippedFiles.push(file.name);
                        console.warn(`Tipo de arquivo n√£o suportado: ${file.name} (${file.type})`);
                    }
                }

                if (mergedPdf.getPageCount() === 0) {
                    throw new Error("Nenhum arquivo compat√≠vel foi selecionado.");
                }

                const mergedPdfBytes = await mergedPdf.save();
                downloadBlob(mergedPdfBytes, 'documento-unificado.pdf', 'application/pdf');

                if (skippedFiles.length > 0) {
                    setStatus(`‚ö†Ô∏è PDF gerado! ${skippedFiles.length} arquivo(s) incompat√≠vel(is) foram ignorados.`, 'warning');
                } else {
                    setStatus('‚úÖ PDF gerado com sucesso!', 'success');
                }

            } catch (error) {
                console.error('Erro ao gerar o PDF:', error);
                setStatus(`‚ùå Erro: ${error.message}.`, 'error');
            } finally {
                toggleButtons(true);
            }
        }

        // --- 4. FUN√á√ïES DE ADI√á√ÉO DE CONTE√öDO AO PDF ---

        async function addPdfToDoc(mergedPdf, file) {
            const { PDFDocument } = window.PDFLib;
            const pdfBytes = await readFileAsArrayBuffer(file);
            const pdfDoc = await PDFDocument.load(pdfBytes, { ignoreEncryption: true });
            const copiedPages = await mergedPdf.copyPages(pdfDoc, pdfDoc.getPageIndices());
            copiedPages.forEach(page => mergedPdf.addPage(page));
        }
        
        async function addImageToDoc(mergedPdf, file) {
            const imageBytes = await readFileAsArrayBuffer(file);
            let image;
            
            // Lida com JPG e PNG
            if (file.type === 'image/jpeg' || file.type === 'image/jpg') {
                image = await mergedPdf.embedJpg(imageBytes);
            } else if (file.type === 'image/png') {
                image = await mergedPdf.embedPng(imageBytes);
            } else {
                // Se chegar aqui, √© um tipo de imagem n√£o suportado (ex: .webp, .gif)
                throw new Error(`Formato de imagem n√£o suportado: ${file.type}`);
            }

            const page = mergedPdf.addPage();
            const { width, height } = image.scaleToFit(page.getWidth() - 50, page.getHeight() - 50);
            
            page.drawImage(image, {
                x: page.getWidth() / 2 - width / 2,
                y: page.getHeight() / 2 - height / 2,
                width: width,
                height: height,
            });
        }
        
        async function addTextToDoc(mergedPdf, file) {
            const { PDFDocument, rgb, StandardFonts } = window.PDFLib;
            const text = await readFileAsText(file);
            const page = mergedPdf.addPage();
            const { width, height } = page.getSize();
            const font = await mergedPdf.embedFont(StandardFonts.Courier);
            
            // Esta √© uma maneira simplificada. jsPDF tem um `splitTextToSize` mais robusto.
            // Para simplicidade e consist√™ncia com pdf-lib, vamos usar o m√©todo `drawText` direto.
            page.drawText(text, {
                x: 25,
                y: height - 4 * 12,
                font: font,
                size: 10,
                lineHeight: 14,
                color: rgb(0, 0, 0),
                maxWidth: width - 50,
            });
        }
        
        // --- 5. FUN√á√ïES AUXILIARES E DE UI ---
        
        function clearSelection() {
            selectedFiles = [];
            fileInput.value = '';
            updateUI();
        }

        function updateUI() {
            updateFileList();
            updateButtonStates();
            setStatus(selectedFiles.length > 0 ? `${selectedFiles.length} arquivo(s) pronto(s) para processar.` : '');
        }

        function updateFileList() {
            fileList.innerHTML = '';
            selectedFiles.forEach(file => {
                let icon = '‚ùì';
                if (file.type.startsWith('image/')) icon = 'üñºÔ∏è';
                if (file.type === 'application/pdf') icon = 'üìö';
                if (file.type.startsWith('text/') || !file.type) icon = 'üìÑ';
                
                const listItem = document.createElement('li');
                listItem.innerHTML = `${icon} ${file.name}`;
                fileList.appendChild(listItem);
            });
        }

        function updateButtonStates() {
            const hasFiles = selectedFiles.length > 0;
            mergeButton.disabled = !hasFiles;
            clearButton.disabled = !hasFiles;
        }

        function readFileAsText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsText(file);
            });
        }
        
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsArrayBuffer(file);
            });
        }

        function setStatus(message, type = 'info') {
            statusDiv.textContent = message;
            statusDiv.className = `status-${type}`;
        }
        
        function toggleButtons(enabled) {
            mergeButton.disabled = !enabled;
            clearButton.disabled = !(enabled && selectedFiles.length > 0);
        }

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function downloadBlob(data, fileName, mimeType) {
            const blob = new Blob([data], { type: mimeType });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
